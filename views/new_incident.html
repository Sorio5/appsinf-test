<!DOCTYPE html>
<html lang="fr">
  <head>
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1" name="viewport">
      <title>Création d'un incident</title>
      <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
      <link href="/css/master.css" rel="stylesheet">
      <link href="/css/new_incident.css" rel="stylesheet">
  </head>

  <body>
      <nav aria-label="main navigation" class="navbar is-danger" role="navigation">
          <div class="navbar-brand">
              <a class="navbar-item" href="/">
                  <img src="/img/logo.png" id="logo" alt="" />
                  <h1 class="title is-2">FixMyPath</h1>
              </a>

              <a aria-expanded="false" aria-label="menu" class="navbar-burger" data-target="nav-links" id="burger"
                 role="button">
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
              </a>
          </div>

          <div class="navbar-menu" id="nav-links">
              <div class="navbar-end">
                  <a class="navbar-item" href="/">Accueil</a>

                  <a class="navbar-item" href="/report">Envoyer rapport</a>

                  <div class="navbar-item">
                    <form action="/search" method="post" id="search"></form>
                    <div class="field has-addons">
                        <p class="control">
                                <input class="input" placeholder="Rechercher" type="text" name="searched" form="search">   
                        </p>
                        <p class="control">
                            
                            <button class="button" form="search"><i class="fa fa-search" aria-hidden="true"></i></button>
                        </p>
                    </div>
                </div>

                  <div class="navbar-item has-text-centered pr-5">
                      {{#user}}
                      <div class="navbar-item has-dropdown" id="nav-links1">
                        <a class="navbar-link is-arrowless" data-target="nav-links1" id="userPseudo">
                            Bonjour<br/>{{name}}    
                        </a>
                        <div class="navbar-dropdown is-boxed is-right" >
                          <a class="navbar-item"  href="/logout">
                            Déconexion
                          </a>
                        </div>
                    </div>
                      {{/user}}
                      {{^user}}
                      <a class="navbar-item" href="/login">Se connecter</a>
                      {{/user}}
                  </div>
              </div>
          </div>
      </nav>

      <main class="section">
          <div class="columns">
              <div class="column">
                  {{#errors}}
                    <p class="button is-danger is-light m-1">
                      {{error}}
                    </p><br />
                  {{/errors}}
                  {{#successes}}
                    <p class="button is-success is-light m-1">
                      {{success}}
                    </p><br />
                  {{/successes}}
                  <h1 class="title is-4 text-center">Créer un nouvel incident</h1>
                  <form action="/insert" class="column" method="post" enctype="multipart/form-data">
                      <div class="field">
                          <label class="label">Description</label>
                          <div class="control">
                              <textarea class="textarea" name="desc" placeholder=""></textarea>
                          </div>
                      </div>

                      <div class="field">
                          <label class="label">Adresse</label>
                          <div class="control">
                              <input class="input" name="adr" type="text">
                          </div>
                      </div>

                      <div class="field">
                          <label class="label">Ajouter une image?</label>
                          <div class="file">
                              <label class="file-label">
                                  <input class="file-input" type="file" accept="image/png, image/jpeg" name="image">
                                  <span class="file-cta">
                                      <span class="file-icon"><i class="fa fa-upload"></i></span>
                                      <label class="file-label">Choisir une image</label>
                                  </span>
                              </label>
                            </div>
                      </div>

                      <div class="field">
                          <div class="control">
                              <button class="button is-success">Envoyer</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </main>

      <script src="/js/master.js"></script>
      <script src="/js/new_report.js"></script>
  </body>
</html>
